<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #login-panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(31, 51, 78, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-block {
            width: 100%;
        }

        .checkbox {
            margin-bottom: 20px;
            text-align: left;
        }

        .checkbox input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="login-panel">
        <h2>Programa</h2>
        <h3>Programa</h3>
        <!-- Formulário de login -->
        <form action="#" method="post">
            <!-- Entrada para o nome de usuário -->
            <input type="text" name="username" id="username" placeholder="Usuário">
            <!-- Entrada para a senha -->
            <input type="password" name="password" id="password" placeholder="Senha">
            <!-- Checkbox para lembrar o usuário -->
            <div class="checkbox">
                <input type="checkbox" id="remember-me" aria-label="Lembrar de mim">
                <label for="remember-me">Lembrar de mim</label>
            </div>
            <!-- Botão de envio do formulário -->
            <button type="submit" class="btn btn-block">Entrar</button>
        </form>
        <!-- Links adicionais -->
        <div style="margin-top: 10px;">
            <a href="#" aria-label="Esqueceu a senha?">Esqueceu a senha?</a> | <a href="#" aria-label="Criar conta">Criar conta</a>
        </div>
    </div>
</body>
</html>
